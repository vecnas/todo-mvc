<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="_appView">
			<header class="header" id="_header">
				<h1>todos</h1>
				<input class="new-todo _newTodoTitleInput" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main" id="_main">
				<input class="toggle-all _batchToggleStateCtl" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list _todoList">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" id="_footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count _activeCount"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="_Ctl">All</a>
					</li>
					<li>
						<a class="_activeCtl">Active</a>
					</li>
					<li>
						<a class="_completedCtl">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed _clearCompletedCtl">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<div id="_tmTodo" style="display: none;">
			<li class="">
				<div class="view _hiddenInEditMode">
					<input class="toggle _toggleStateCtl" type="checkbox" checked>
					<label class="_editCtl _title"></label>
					<button class="destroy _deleteCtl"></button>
				</div>
				<input class="edit _titleInput" value="">
			</li>
		</div>
		<!-- Scripts here. Don't remove ↓ -->
		<!--<script src="js/base.js"></script>-->
		<!--<script src="js/app.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src='js/jquery.hashchange.js'></script>
		<script type="text/javascript" src='js/i18next-1.7.5.min.js'></script>
    <script type="text/javascript" src='js/jiant.js'></script>
    <script type="text/javascript" src='js/jiant_xl.js'></script>
    <script type="text/javascript" src='js/todomvc.js'></script>
    <script type="text/javascript" src='js/app/states.js'></script>
    <script type="text/javascript" src='js/app/addTodo.js'></script>
    <script type="text/javascript" src='js/app/todoRenderer.js'></script>
    <script type="text/javascript" src='js/app/persistence.js'></script>
    <script type="text/javascript" src='js/app/footer.js'></script>
    <script type="text/javascript" src='js/app/batchState.js'></script>
	</body>
</html>
